<!DOCTYPE HTML>
<html>

<head>
    <title>Pay</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
    <link href="assets/css/main.css" rel="stylesheet" />
    <link href="assets/css/responsive.css" rel="stylesheet" />
    <noscript>
        <link href="assets/css/noscript.css" rel="stylesheet" />
    </noscript>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        table {
            width: 100%;
        }

        #euro-container {
            margin-top: -5%;
        }

        #cell-rgsb,
        #cell-rgso {
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .message {
            background-color: #ffe0ff;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>

<body class="is-preload">
    <div id="main">
        <article class="panel" id="home">
            <table>
                <tr>
                    <td>
                        <label for="bname" title="Name which belongs to the beneficiary bank account.">Kaarthouder</label>
                        <input type="text" id="bname" name="bname" onblur="validate();" value="" maxlength="70">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="iban" title="Account number of the beneficiary according to the IBAN numbering system.">IBAN</label>
                        <input type="text" id="iban" name="iban" onblur="validate();" value="BE" maxlength="36" oninput="this.value = 'BE' + this.value.replace(/[^0-9|' ']/g, '');" inputmode="numeric">
                    </td>
                </tr>
            </table>
            <div id="euro-container">
                <span>EUR</span>
                <input type="text" id="euro" name="euro" onblur="validate();" value="" maxlength="12" oninput="this.value = this.value.replace(/[^0-9|','|'.']/g, '');" inputmode="decimal">
            </div>
            <div id="cell-rgso">
                <img src="images/first.png" height="300" />
            </div>
            <div id="cell-rgsb">
                Niet alle fields zijn ingevuld.
            </div>
            <div id="qr-code-container" style="display: none;">
                <embed src="" height="300" />
            </div>
        </article>
    </div>
    <script>
        // Function to validate and save the form data
        function validate() {
            var bname = document.getElementById("bname").value;
            var iban = document.getElementById("iban").value;
            var euro = document.getElementById("euro").value;

            if (!bname || !iban || !euro) {
                document.getElementById("cell-rgsb").innerHTML = 'Niet alle fields zijn ingevuld.';
                document.getElementById("cell-rgso").innerHTML = '<img src="images/first.png" height="300" />';
                document.getElementById("qr-code-container").style.display = "none";
            } else {
                var queryString = `bname=${encodeURIComponent(bname)}&iban=${encodeURIComponent(iban)}&euro=${euro}`;
                var qrCodeEmbed = `<embed src="https://epc-qr.eu/?${queryString}&type=html" height="300" />`;

                // Update the URL with the query string
                window.history.replaceState({}, '', '?' + queryString);
                
                document.getElementById("cell-rgsb").innerHTML = qrCodeEmbed;
                document.getElementById("cell-rgso").innerHTML = '<img src="https://epc-qr.eu/?' + queryString + '&type=pic" height="300" />';
                document.getElementById("qr-code-container").style.display = "block";

                // Store the form data in localStorage
                localStorage.setItem("bname", bname);
                localStorage.setItem("iban", iban);
                localStorage.setItem("euro", euro);
            }
        }

        // Function to parse URL query parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Load the saved form data from localStorage when the page loads
        window.onload = function() {
            var savedBname = localStorage.getItem("bname");
            var savedIban = localStorage.getItem("iban");
            var savedEuro = localStorage.getItem("euro");
            var bnameParam = getUrlParameter('bname');
            var ibanParam = getUrlParameter('iban');
            var euroParam = getUrlParameter('euro');

            if (savedBname || bnameParam)
                document.getElementById("bname").value = bnameParam ?? savedBname;

            if (savedIban || ibanParam)
                document.getElementById("iban").value = ibanParam ?? savedIban;

            if (savedEuro || euroParam)
                document.getElementById("euro").value = euroParam ?? savedEuro;

            // Trigger validation on page load to update the UI accordingly
            validate();
        }
    </script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
