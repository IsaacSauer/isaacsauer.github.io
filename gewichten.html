<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farthest Element Finder</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        h1, h2 {
            color: #333333;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            padding: 8px;
            border: 1px solid #4caf50;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4caf50;
            color: #ffffff;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        #farthestElement {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Farthest Element Finder</h1>
        <button onclick="saveList()">Save List</button>
        <button onclick="loadList()">Load List</button>

        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput">

        <label for="valueInput">Float Value:</label>
        <input type="number" id="valueInput">
        <button onclick="addItem()">Add Item</button>

        <h2>Item List</h2>
        <ul id="itemList"></ul>

        <label for="referenceInput">Reference Value:</label>
        <input type="number" id="referenceInput" oninput="updateFarthestElement()">

        <h2>Farthest Element</h2>
        <div id="farthestElement"></div>
        <ul id="losers"></ul>
    </div>
    <!-- Include external script file -->
    <script src="scripts.js"></script>
</body>
</html>
